<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      margin-top: 5px;
      font-size: 2rem;
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-div">
    <div class="content">
      <img class="logo" src="./images/logo.PNG" alt="logo">
      <div class="head">
        <p class="para1"> WE ' RE</p>
        <p class="para-mid">COMING</p>
        <p class="para1">SOON</p>
      </div>


      <p class="para2">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="input">
        <input class="textbox" type="email" placeholder="Email" name="" value=""><br>
        <input type="btn" class="btn btn-default" name="" value="Submit">
      </div>

    </div>
    <div class="picture">
      <img class="img" src="./images/hero-desktop.jpg" alt="hero image">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shubham Gaur</a>.
    </p>
  </footer>

</body>

</html>
